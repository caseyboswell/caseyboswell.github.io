<!DOCTYPE html>
<html lang="en">

  <head>
    <title>API Link Testing</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="functions.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="main">

        <h1>API Link Testing</h1>
        <p>(With no preloaded script at the end)</p>

        <a href="apiLinkTesting.html">Testing with preloaded script</a><br><br><br>

        <button id="getappversion" class="button">getappversion://</button><br><br>
        <script>
          var getappversion = document.getElementById('getappversion')

            getappversion.addEventListener('click', function(){
            window.location.href = "getappversion://";
            alert(versionNumber);
            alert(bundleNumber);

          })
        </script>

        <button id="getonesignalplayerid" class="button">getonesignalplayerid://</button><br><br>
        <script>
          var getonesignalplayerid = document.getElementById('getonesignalplayerid')
          getonesignalplayerid.addEventListener('click', function(){

            window.location.href = "getonesignalplayerid://";
            alert(onesignalplayerid);

          })
        </script>

        <button id="both" class="button">app then onesignalid</button><br><br>
        <script>
          var both = document.getElementById('both')
          both.addEventListener('click', function(){

            window.location.href = "getappversion://";
            alert(versionNumber);
            alert(bundleNumber);

            window.location.href = "getonesignalplayerid://";
            alert(onesignalplayerid);
            
          })
        </script>

        <button id="both2" class="button">onesignal then app</button><br><br>
        <script>
          var both2 = document.getElementById('both2')
          both2.addEventListener('click', function(){

            window.location.href = "getonesignalplayerid://";
            alert(onesignalplayerid);

            window.location.href = "getappversion://";
            alert(versionNumber);
            alert(bundleNumber);

          })
        </script>

    </div>
  </body>
</html>
