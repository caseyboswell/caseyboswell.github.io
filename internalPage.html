<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Internal Page</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="functions.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="main">

      <h1>Internal Page</h1>

      <video width="100%" height="100%" webkit-playsinline playsinline autoplay muted loop>
				<source src="videos/earth.mp4" type="video/mp4">
				<source src="videos/earth.mp4" type="video/ogg">
				Your browser does not support the video tag.
			</video><br><br>

        <a href="index.html">Home</a><br><br>
        <button id="useragent">useragent</button>
        <script>
        var useragent = document.getElementById('useragent')
        useragent.addEventListener('click', function(){
          alert(navigator.userAgent);
        });
        </script>

      <button id="headers">headers</button>
      <script>
        var headers = document.getElementById('headers')
        headers.addEventListener('click', function(){
          var req = new XMLHttpRequest();
          req.open('GET', document.location, false);
          req.send(null);
          var headers = req.getAllResponseHeaders().toLowerCase();
          alert(headers);
        });
      </script>

    </div>
  </body>
</html>
